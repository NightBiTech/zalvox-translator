<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zalvox Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Zalvox Translator</h1>
  <textarea id="inputText" placeholder="Type a sentence like: I love you"></textarea>
  <br>
  <button id="translateButton">Translate</button>
  <button id="replayButton" disabled>ðŸ”Š Play Again</button>
  <div class="output" id="outputText"></div>

  <script>
    const dictionary = {
  // Pronouns
  "i": "zel",
  "you": "tu",
  "he": "nar",
  "she": "nar",
  "we": "zelar",
  "they": "tar",
  "it": "kit",

  // Verbs
  "eat": "var",
  "love": "mel",
  "see": "sek",
  "say": "sam",
  "go": "gol",
  "make": "mal",
  "know": "nek",
  "want": "wan",
  "need": "ned",
  "come": "kom",

  // Nouns
  "friend": "sul",
  "bread": "dom",
  "water": "aken",
  "home": "trela",
  "person": "per",
  "day": "dai",
  "night": "nikt",
  "love": "melu",
  "food": "fud",
  "family": "fam",

  // Adjectives
  "good": "gud",
  "bad": "bad",
  "big": "big",
  "small": "smol",
  "happy": "hap",
  "sad": "sad",
  "new": "nu",
  "old": "old",

  // Prepositions
  "in": "in",
  "on": "on",
  "at": "at",
  "to": "tu",
  "from": "fro",
  "with": "wit",
  "about": "abou",

  // Conjunctions
  "and": "an",
  "or": "or",
  "but": "but",
  "because": "bec",

  // Question words
  "who": "hu",
  "what": "wat",
  "where": "wer",
  "when": "wen",
  "why": "wai",
  "how": "hau"
};

    };

    const vowelMoods = {
      "neutral": "a",
      "command": "e",
      "question": "i",
      "hope": "o",
      "angry": "u",
      "loving": "ai"
    };

    const tenseSuffix = {
      "present": "a",
      "past": "t",
      "future": "el",
      "perfect": "es",
      "continuous": "in"
    };

    let lastZalvoxOutput = "";

    function detectMood(text) {
      if (text.includes("!")) return "command";
      if (text.includes("?")) return "question";
      if (text.includes("love")) return "loving";
      if (text.includes("not") || text.includes("angry")) return "angry";
      return "neutral";
    }

    function getVerbForm(verb, mood, tense) {
      const v = vowelMoods[mood];
      const newVerb = verb.replace(/[aeiou]/g, v);
      return newVerb + tenseSuffix[tense];
    }

    function speakZalvox(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1.2;
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function handleTranslate() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const words = input.replace(/[!?\\.]/g, '').split(" ");

      let subject = "", verb = "", object = "";
      const mood = detectMood(input);
      const tense = "present";

      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        if (dictionary[word]) {
          if (!subject) subject = dictionary[word];
          else if (!verb) verb = word;
          else object = dictionary[word];
        }
      }

      let output = "";
      if (verb && dictionary[verb]) {
        const verbForm = getVerbForm(dictionary[verb], mood, tense);
        output = `${subject} ${verbForm} ${object}`;
      } else {
        output = "Cannot translate this sentence.";
      }

      document.getElementById("outputText").innerText = output;
      lastZalvoxOutput = output;
      document.getElementById("replayButton").disabled = false;
      speakZalvox(output);
    }

    function replayZalvox() {
      if (lastZalvoxOutput) {
        speakZalvox(lastZalvoxOutput);
      }
    }

    document.getElementById("translateButton").addEventListener("click", handleTranslate);
    document.getElementById("replayButton").addEventListener("click", replayZalvox);
  </script>
</body>
</html>
